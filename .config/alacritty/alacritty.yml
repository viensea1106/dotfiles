window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  decorations: None
  title: "Terminal is my LIFE"

scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 8
  draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block
    blinking: Always
    blink-interval: 750
    thickness: 0.10

mouse:
  hide_when_typing: true

shell:
  program: /usr/bin/zsh

colors:
  transparent_background_colors: false

import:
  - ~/.config/alacritty/dracula.yml
