import = ["/home/vnc1106/.config/alacritty/dracula.toml"]

[colors]
transparent_background_colors = false

[font]
size = 8

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "BoldItalic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "MediumItalic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Medium"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 5

[shell]
program = "/usr/bin/zsh"

[window]
decorations = "None"
opacity = 1
title = "Terminal is my LIFE"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 5
y = 5
