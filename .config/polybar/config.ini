[colors]
background = #00
primary = #fff
foreground = #fff
background-alt = #373B41
disabled = #707880

[bar/main]
width = 100%
height = 24pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2t

border-size = 2pt
border-color = #00000000

# padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right= 1

separator = |
separator-foreground = ${colors.disabled}

font-4 = "Font Awesome 6 Free:bold:pixelsize=10.5;2"
font-3 = "Weather Icons:style=Regular:size=10.5;3"       
font-2 = "Iosevka Nerd Font:size=10.5;3"              
font-1 = "feather:size=10.5;3"                          
font-0 = "FiraCode Nerd Font:style=Medium:size=10;2"

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio memory cpu wlan battery xkeyboard date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = ó°‚„ <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = ó°¹ <label-full>

ramp-capacity-0 = "ó°º"
ramp-capacity-1 = "ó°»"
ramp-capacity-2 = "ó°½"
ramp-capacity-3 = "ó°¿"
ramp-capacity-4 = "ó°‚"

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-padding = 1

label-empty = %name%
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
warn-percentage = 90

format-mounted-prefix = ó°‰‹
label-mounted = %used%
label-mounted-padding = 1

format-warn-prefix = ó°·Œ
format-warn = <label-warn>
label-warn = %used%
label-warn-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-prefix = %{T4}ó°•¾%{T-}
label-volume = %{T1}%percentage%%%{T-}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = ó°Ÿ
label-muted = %{T1}%percentage%%%{T-}
label-muted-padding = 1

click-right = pavucontrol&

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = ï„œ  %layout%

label-indicator-padding = 2
label-indicator-margin = 1

[module/memory]
type = internal/memory
interval = 1
label = îœ† %gb_used%

[module/cpu]
type = internal/cpu
interval = 1
label = ï’¼ %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
